<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Local Weather App</title>
    <script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
    src="https://rawgit.com/zarak/weather-app/gh-pages/js/weather.js"
    type="text/javascript"></script>
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <video id="bg-video" playsinline autoplay muted loop>
<source src="https://s3.amazonaws.com/zarak-videos/trimmed_stars.mp4" type="video/mp4">
<source src="https://s3.amazonaws.com/zarak-videos/trimmed_stars.webm" type="video/webm">
<source src="https://s3.amazonaws.com/zarak-videos/trimmed_stars.ogv" type="video/ogv">
</video>
    <div class="main">
      <div class="row">
        <h1>Weather App</h1>
      </div>
      <div class="row">
        <h2 id="location"></h2>
      </div>
      <div class="row">
        <div class="temperature">
          <a>
            <p id="celsius"></p>
          </a>
          <a>
            <p id="fahrenheit"></p>
          </a>
        </div>
      </div>
      <div class="row">
        <div id="weather-icon"></div>
      </div>
    </div>
  </div>
</body>
</html>
